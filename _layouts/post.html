---
layout: page
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
  {{ post.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
