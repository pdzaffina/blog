---
layout: default
---
<h2>Popular Posts</h2>
These are a few of my most popular posts.
<br>
<div>
<ul>
  {% for post in site.posts %}
    {% if post.popular == true %}

        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>  
        
    {% endif %}
  {% endfor %}
  </ul>
</div>
